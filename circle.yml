machine:
  services:
    - docker

dependencies:
  override:
    - docker info
    - docker build -t kaniabi/gir .

test:
  override:
    - docker run -d -p 80:80 kaniabi/gir; sleep 10
    - curl --retry 10 --retry-delay 5 -v http://localhost:80
    - pip install -r requirements.txt
    - py.test app

deployment:
  hub:
    branch: master
    commands:
      - $DEPLOY

notify:
  webhooks:
