redis:
  image: tutum/redis:latest
  ports:
    - "6379:6379"
  environment:
    - REDIS_PASS=enderman
couchdb:
  image: tutum/couchdb:latest
  ports:
    - "5984:5984"
  environment:
    - COUCHDB_PASS=enderman
gir:
  image: quay.io/kaniabi/gir:v0.1.5
  links:
    - "redis:redis"
    - "couchdb:couchdb"
  ports:
    - "80:80"
  roles:
    - global
  environment:
    - GIR_DEBUG=True
    - GIR_COUCHDB_SERVER=couchdb:5984
    - GIR_FLASK_PORT=80
    - GIR_RQ_DEFAULT_HOST = redis
    - GIR_RQ_DEFAULT_PORT = 6479
    - GIR_RQ_DEFAULT_PASSWORD = enderman
    - GIR_RQ_DEFAULT_DB = 0
    - GIR_SLACK_HOST=$HOSTNAME
    - GIR_SLACK_ROOM=#bos-ama
    - GIR_SLACK_TOKEN=xoxb-3724390083-OaNvuxp0CbYdo0fiy5kPBcWE
    - GIR_SLACK_USER=gir
    - GIR_STATIC_URL=http://$TUTUM_NODE_FQDN/static/
