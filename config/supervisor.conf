[program:gir]
user=root
command=uwsgi --master --processes=1 --socket=/tmp/uwsgi.sock --module=gir:app --chmod-socket=666 --idle=600
directory=/gir/gir
stdout_logfile=/gir/config/uwsgi.log
redirect_stderr=true
stopsignal=QUIT
autostart=true
autorestart=true

[program:nginx]
user = root
command = service nginx restart
stdout_logfile=/gir/config/nginx.log
redirect_stderr=true

[program:worker]
user = root
command=/usr/local/bin/rqworker --url=redis://:enderman@45.55.243.17:5102/0 high normal low
stdout_logfile=/gir/config/worker.log
redirect_stderr=true
process_name=%(program_name)s
numprocs=1
directory=/gir/gir
stopsignal=TERM
autostart=true
autorestart=true
